<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultron Phone (1) Ultra - Pre Order</title>
    <style>
        .back-button {
            position: top;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none; /* Remove default link underline */
        }

        .back-button:hover {
            background-color: #555;
        }

        .back-arrow {
            margin-right: 8px;
        }

        main {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            animation: fadeInUp 0.5s ease-in-out;
            position: relative;
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('bgg.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        main {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Frosted glass effect */
            backdrop-filter: blur(3px); /* Frosted glass effect */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            animation: fadeInUp 0.5s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #555;
        }

        button {
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #555;
        }
         /* Back button styles */
        
    </style>
    </style>
    <script>
        function validateForm() {
            // Email validation
            var emailInput = document.getElementById('email');
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(emailInput.value)) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Phone number validation (accepts only digits)
            var phoneInput = document.getElementById('phone');
            var phoneRegex = /^\d+$/;

            if (!phoneRegex.test(phoneInput.value)) {
                alert('Please enter a valid phone number (numbers only).');
                return false;
            }

            // Additional validation logic if needed...

            return true; // Form is valid
        }
    </script>
</head>
<body>

    <main>
        <a href="javascript:history.back()" class="back-button">
            <span class="back-arrow">&#8592;</span> Back
        </a>
        <h1 style="margin-bottom: 20px;">Pre-Order Ultron Phone (1) Ultra</h1>
        <form action="#" method="post" onsubmit="return validateForm();">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]*" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="comments">Comments (optional):</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

           <button type="submit">Place Pre-Order</button>
        </form>
    </main>

</body>
</html>
